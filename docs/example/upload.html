<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ZIP File</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #4CAF50;
            background: #f9f9f9;
        }
        .upload-area.dragover {
            border-color: #4CAF50;
            background: #e8f5e9;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover:not(:disabled) {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .file-info {
            margin: 15px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
            display: none;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .turnstile-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Upload ZIP File</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>üìÅ K√©o th·∫£ file ZIP v√†o ƒë√¢y ho·∫∑c click ƒë·ªÉ ch·ªçn</p>
            <input type="file" id="fileInput" accept=".zip,application/zip,application/x-zip-compressed">
        </div>

        <div class="file-info" id="fileInfo">
            <strong>File ƒë√£ ch·ªçn:</strong> <span id="fileName"></span><br>
            <strong>K√≠ch th∆∞·ªõc:</strong> <span id="fileSize"></span>
        </div>

        <!-- Cloudflare Turnstile Widget -->
        <div class="turnstile-container">
            <div class="cf-turnstile" 
                 data-sitekey="0x4AAAAAACKdJDqJa3PzSepQ"
                 data-callback="onTurnstileSuccess"></div>
        </div>

        <button id="uploadBtn" disabled>Upload File</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ƒêang upload...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // C·∫§U H√åNH - Thay ƒë·ªïi c√°c gi√° tr·ªã n√†y
        const CONFIG = {
            edgeFunctionUrl: 'https://nlopfplwzrkmvczbwngb.supabase.co/functions/v1/quizly-upload-api', // Thay t√™n function
            turnstileSiteKey: '0x4AAAAAACKdJDqJa3PzSepQ' // Thay b·∫±ng Site Key c·ªßa b·∫°n
        };

        let selectedFile = null;
        let turnstileToken = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Show message
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        // Handle file selection
        function handleFile(file) {
            if (!file) return;

            // Validate file type
            if (!file.name.toLowerCase().endsWith('.zip')) {
                showMessage('‚ùå Ch·ªâ ch·∫•p nh·∫≠n file ZIP!', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            message.style.display = 'none';

            // Enable upload button if Turnstile is verified
            if (turnstileToken) {
                uploadBtn.disabled = false;
            }
        }

        // Click to select file
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        // Turnstile callback
        window.onTurnstileSuccess = function(token) {
            console.log('Turnstile verified');
            turnstileToken = token;
            if (selectedFile) {
                uploadBtn.disabled = false;
            }
        };

        // Upload file
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile || !turnstileToken) {
                showMessage('‚ùå Vui l√≤ng ch·ªçn file v√† x√°c th·ª±c Turnstile', 'error');
                return;
            }

            uploadBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('turnstileToken', turnstileToken);

                const response = await fetch(CONFIG.edgeFunctionUrl, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(
                        `‚úÖ Upload th√†nh c√¥ng!\n` +
                        `File ID: ${result.fileId}\n` +
                        `T√™n file: ${result.fileName}\n` +
                        `Link: ${result.publicUrl}`,
                        'success'
                    );
                    
                    // Reset form
                    selectedFile = null;
                    fileInput.value = '';
                    fileInfo.style.display = 'none';
                    turnstileToken = null;
                    
                    // Reset Turnstile
                    window.turnstile?.reset();
                } else {
                    showMessage(`‚ùå L·ªói: ${result.error}`, 'error');
                    uploadBtn.disabled = false;
                }
            } catch (error) {
                console.error('Upload error:', error);
                showMessage(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
                uploadBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
