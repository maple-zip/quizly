<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quizly Social Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <!-- Canvas 1200x630 -->
  <div
    class="relative w-[1200px] h-[630px] rounded-0xl overflow-hidden shadow-2xl bg-gradient-to-br from-blue-500 to-blue-700"
  >

    <!-- Background decoration -->
    <div class="absolute -top-32 -right-32 w-[500px] h-[500px] bg-white/10 rounded-full"></div>
    <div class="absolute -bottom-40 -left-40 w-[600px] h-[600px] bg-white/5 rounded-full"></div>

    <!-- Content -->
    <div class="relative z-10 h-full w-full flex flex-col items-center justify-center px-24 text-center text-white">

      <!-- Logo -->
      <div class="bg-white text-blue-600 px-16 py-8 rounded-2xl shadow-xl mb-10">
        <span class="text-6xl font-extrabold tracking-wide">
          Quizly
        </span>
      </div>

      <!-- Title -->
      <h1 class="text-5xl font-bold mb-4">
        Ôn tập nhanh - Đơn giản và nhẹ nhàng
      </h1>

      <!-- Subtitle -->
      <p class="text-2xl text-blue-100 max-w-3xl">
        Nền tảng luyện tập kiến thức nhanh, đơn giản cho học sinh
      </p>

      <!-- Footer -->
      <div class="absolute bottom-10 right-16 text-lg text-blue-100">
        maple-zip.github.io/quizly
      </div>
    </div>
  </div>

</body>
</html>
