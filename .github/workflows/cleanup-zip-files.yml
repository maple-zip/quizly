name: Cleanup Old ZIP Files

on:
  schedule:
    # Chạy mỗi 3 ngày vào lúc 00:00 UTC
    - cron: '0 0 */3 * *'
  
  # Cho phép chạy thủ công từ GitHub UI
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Cleanup old ZIP files
        run: |
          echo "Starting cleanup process..."
          
          response=$(curl -X POST https://nlopfplwzrkmvczbwngb.supabase.co/functions/v1/cleanup-api \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "✅ Cleanup completed successfully"
            echo "$body" | jq '.'
          else
            echo "❌ Cleanup failed"
            exit 1
          fi
      
      - name: Send notification (optional)
        if: always()
        run: |
          echo "Cleanup job finished with status: ${{ job.status }}"
